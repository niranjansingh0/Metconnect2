<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        
        <form id="registrationForm">

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email ID </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="aadhar">Aadhar Number <span class="required">*</span></label>
                    <input type="text" id="aadhar" name="aadhar" placeholder="Enter your 12-digit Aadhar number" maxlength="12" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo <span class="required">*</span></label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>

            <div class="payment-section">
                <h3>Registration Fee</h3>
                <div class="fee-amount">₹500</div>
                <p>Payment required to complete registration</p>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const aadhar = document.getElementById('aadhar').value;
            const phone = document.getElementById('phone').value;
            
            // Aadhar validation (12 digits)
            if (aadhar.length !== 12 || !/^\d{12}$/.test(aadhar)) {
                alert('Please enter a valid 12-digit Aadhar number');
                return;
            }
            
            // Phone validation (10 digits)
            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            // If validation passes
            alert('Registration submitted successfully!\nFee: ₹500\nThank you for registering.');
            
            // In a real application, you would send this data to a server
            console.log('Form data:', new FormData(this));
        });

        // Format Aadhar number input
        document.getElementById('aadhar').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        // Format phone number input
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
